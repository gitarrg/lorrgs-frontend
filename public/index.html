<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Lorrgs</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Website to compare top parses in World of Warcaft.">

    <link rel="stylesheet" href="/react-menu-core.css" />

    <!-- local -->
    <link rel="shortcut icon" href="/favicon.png">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= GOOGLE_ANALYTICS_ID %>"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "<%= GOOGLE_ANALYTICS_ID %>");
    </script>
</head>


<body>
<!-- Container -->
<div class="container">
    <!-- CONTENT -->
    <div id=app_root class="vh-100"></div>

</div>

<!-- wowhead -->
<script>const whTooltips = {colorLinks: false, iconizeLinks: false, renameLinks: false, iconSize: 'small'};</script>
<script defer src="https://wow.zamimg.com/widgets/power.js"></script>

<script>
<% if (DEBUG) { %>
window.LORRGS_DEBUG = true
<% } %>

<% if (typeof(BACKEND_URL) !== "undefined") { %>
window.LORRGS_BACKEND_URL = "<%= BACKEND_URL %>"
<% } %>
</script>

<!-- insert CDN Scripts from Config -->
<% CDN_TAGS.map(function(tag) { %>
    <script defer src=<%= tag.src %> crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<% }) %>

</body>
</html>
